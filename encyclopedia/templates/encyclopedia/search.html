{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{ title }} - Wiki Search
{% endblock %}

{% block body %}
  <h1>Results for "{{ title }}" </h1>
  <ul>
    {% for entry in results %}
      <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
    {% empty %}
      <li>No results found</li>
    {% endfor %}
  </ul>
{% endblock %}
